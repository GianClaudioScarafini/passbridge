<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=OUTFIT:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->

  <style>
    @import url(https://fonts.googleapis.com/css?family=Outfit:100,300,400,500,700,900);

    html {
      background-image: url('passbridge_background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white;
      overflow: hidden;
      height: 100%;
      user-select: none;
    }

    .static {
      width: 100%;
      height: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      top: -100px;
      opacity: 0.05;
      z-index: 230;
      user-select: none;
      user-drag: none;
    }

    .error {
      text-align: center;
      font-family: 'Outfit', serif;
      font-size: 95px;
      width: 1000px;
      height: 60px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: -60px;
      right: 0;
      animation: noise 2s linear infinite;
      overflow: default;
    }

    .error:after {
      content: 'Something went wrong!';
      font-family: 'Outfit', serif;
      font-size: 100px;
      text-align: center;
      width: 1200px;
      height: 60px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      color: blue;
      animation: noise-1 .2s linear infinite;
    }

    .info {
      text-align: center;
      font-family: 'Outfit', serif;
      font-size: 18px;
      text-align: center;
      width: 800px;
      height: 60px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 140px;
      bottom: 0;
      left: 0;
      right: 0;
      animation: noise-3 1s linear infinite;
    }

    .error:before {
      content: 'Something went wrong!';
      font-family: 'Outfit', serif;
      font-size: 100px;
      text-align: center;
      width: 1200px;
      height: 60px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      color: red;
      animation: noise-2 .2s linear infinite;
    }

    @keyframes noise-1 {
      0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
      10% {opacity: .1;}
      50% {opacity: .5; left: -6px;}
      80% {opacity: .3;}
      100% {opacity: .6; left: 2px;}
    }

    @keyframes noise-2 {
      0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
      10% {opacity: .1;}
      50% {opacity: .5; left: 6px;}
      80% {opacity: .3;}
      100% {opacity: .6; left: -2px;}
    }

    @keyframes noise {
      0%, 3%, 5%, 42%, 44%, 100% {opacity: 1; transform: scaleY(1);}
      4.3% {opacity: 1; transform: scaleY(1.7);}
      43% {opacity: 1; transform: scaleX(1.5);}
    }

    @keyframes noise-3 {
      0%,3%,5%,42%,44%,100% {opacity: 1; transform: scaleY(1);}
      4.3% {opacity: 1; transform: scaleY(4);}
      43% {opacity: 1; transform: scaleX(10) rotate(60deg);}
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="error">Something went wrong!</div>
  <br /><br />
  <span class="info">If you are the application owner check the logs for more information.</span>
  <img src="http://images2.layoutsparks.com/1/160030/too-much-tv-static.gif" class="static" />
</body>
</html>
